        <header>

              <img src="img/cup_of_coffee.svg" alt="logo" height="60px">

            <nav id="hamburger-menu">

                <li><a href="#">HOME</a></li>

            <div>

              </div>
            </div>
            <div>
              <div class="card-image">
                <img src="img/ice-latte.jpg" alt="ice-latte">
              </div>
              <div class="card-body">
                <div>ice-latte</div>
                <div>60B</div>
              </div>
            </div>
            <div>
              <div class="card-image">
                <img src="img/caffe-mocha.png" alt="caffe-mocha">

              <div class="card-body">

                <div>50B</div>

            </div>
            <div>

                <div>frappe</div>

              </div>
            </div>
            <div>

              </div>
            </div>
            <div>
              <div class="card-image">

              </div>
              <div class="card-body">
                <div>white-chocolate-mocha</div>
                <div>60B</div>
              </div>
            </div>
        </div>

        <div class="contact" id="contact">

              <div class="contact-image">
                  <img src="img/bg-image.jpeg">
              </div>
          </div>
          <div class="contact-box">
              <div class="contact-body">
                  <form>
                      <h2>Contact Us</h2>
                      <div class="form-content">
                          <input type="text" required>
                          <span></span>
                          <label>Username</label>
                      </div>
                      <div class="form-content">
                          <input type="email" required>
                          <span></span>
                          <label>Email</label>
                      </div>
                      <button type="submit">Send</button>
                  </form>
              </div>
          </div>
      </div>
